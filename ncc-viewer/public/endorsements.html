<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NCC Endorsements</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="brand">
          <h1 id="endorsement-title">Endorsements</h1>
          <p class="muted" id="endorsement-subtitle"></p>
        </div>
        <div class="header-actions">
          <div class="relay-wrap">
            <button class="badge" id="relay-toggle" type="button">Relays: --</button>
            <div class="relay-panel panel" id="relay-panel" hidden>
              <div class="relay-header">
                <strong>Extra relays</strong>
                <button class="link-button" id="relay-close" type="button">Close</button>
              </div>
              <div class="relay-input">
                <input id="relay-input" type="text" placeholder="wss://relay.example" />
                <button class="badge" id="relay-add" type="button">Add</button>
              </div>
              <ul class="relay-list" id="relay-list"></ul>
              <button class="link-button" id="relay-clear" type="button">Clear extras</button>
              <p class="muted small">Stored in this browser.</p>
            </div>
          </div>
          <a class="badge" href="/">Back to list</a>
        </div>
      </header>

      <section class="panel">
        <div class="list" id="endorsement-list"></div>
      </section>
    </main>

    <script type="module" src="endorsements.js"></script>
  </body>
</html>
