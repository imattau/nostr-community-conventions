<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NCC Details</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="brand">
          <h1 id="ncc-title">NCC</h1>
          <p id="ncc-subtitle" class="muted"></p>
        </div>
        <div class="header-actions">
          <div class="relay-wrap">
            <button class="badge" id="relay-toggle" type="button">Relays: --</button>
            <div class="relay-panel panel" id="relay-panel" hidden>
              <div class="relay-header">
                <strong>Extra relays</strong>
                <button class="link-button" id="relay-close" type="button">Close</button>
              </div>
              <div class="relay-input">
                <input id="relay-input" type="text" placeholder="wss://relay.example" />
                <button class="badge" id="relay-add" type="button">Add</button>
              </div>
              <ul class="relay-list" id="relay-list"></ul>
              <button class="link-button" id="relay-clear" type="button">Clear extras</button>
              <p class="muted small">Stored in this browser.</p>
            </div>
          </div>
          <a class="badge" href="/">Back to list</a>
        </div>
      </header>

      <section class="panel">
        <div class="hero">
          <div class="stats">
            <div class="stat-card">
              <div class="muted">Current steward</div>
              <strong id="ncc-steward">--</strong>
            </div>
            <div class="stat-card">
              <div class="muted">Published</div>
              <strong id="ncc-published">--</strong>
            </div>
          <div class="stat-card">
            <div class="muted">Endorsements</div>
            <a class="link" id="ncc-endorsements" href="#">--</a>
          </div>
          <div class="stat-card">
            <div class="muted">Proposals</div>
            <a class="link" id="ncc-proposals" href="#">--</a>
          </div>
        </div>
      </div>

        <div class="section">
          <h2>Summary</h2>
          <div id="ncc-summary" class="muted"></div>
        </div>

        <div class="section">
          <h2>Document</h2>
          <article id="ncc-content" class="markdown"></article>
        </div>

        <div class="section">
          <h2>Succession Records</h2>
          <div id="ncc-nsr" class="grid"></div>
        </div>
      </section>
    </main>

    <script type="module" src="ncc.js"></script>
  </body>
</html>
