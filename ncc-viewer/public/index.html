<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NCC Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="brand">
          <h1>NCC Viewer</h1>
          <p>Live index of Nostr Community Conventions, steward hints, and endorsements.</p>
        </div>
        <div class="badge" id="relay-count">Relays: --</div>
      </header>

      <section class="panel">
        <div class="hero">
          <div>
            <h2>Known NCCs</h2>
            <p class="muted">Sorted by identifier. Click an NCC to read the latest document, view succession records, and browse endorsements.</p>
          </div>
        </div>
        <div class="list" id="ncc-list"></div>
      </section>
    </main>

    <script type="module" src="index.js"></script>
  </body>
</html>
